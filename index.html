<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">


    <title>Cat Clicker</title>
</head>
<body>
    
    <h1 id="title">Cat Clicker Project</h1>

    <div class="box">
        <div class="item">
            <h3>Baby Cat</h3>
            <img id="cat1" src="https://images.unsplash.com/photo-1615789591457-74a63395c990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmFieSUyMGNhdHxlbnwwfHwwfHw%3D&w=1000&q=80" alt="cat photo- source: unsplash" title="baby cat">
            <h4 id="count1">Click Counter : 0</h4>
        </div>
        <div class="item">
            <h3>Fierce Cat</h3>
            <img id="cat2" src="https://images.unsplash.com/photo-1608848461950-0fe51dfc41cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80" alt="cat photo- source: unsplash title="fierce cat">
            <h4 id="count2">Click Counter : 0</h4>

        </div>
    </div>
    <br>
    <div class="counter">
        <button class="btn">Reset</button>
    </div>

    <script src="/app.js"></script>
</body>
</html>
